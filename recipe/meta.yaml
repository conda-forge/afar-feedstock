{% set name = "afar" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/afar-{{ version }}.tar.gz
  sha256: 15cd511e949fb74ac05e0c8ffe87268fc7c25c8467711c8450e231c4dad493ff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - distributed >=2021.9.1
    - innerscope
    - python >=3.7

test:
  imports:
    - afar
    - afar.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eriknw/afar
  summary: Run code on a Dask cluster via a context manager or IPython magic
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/eriknw/afar

extra:
  recipe-maintainers:
    - eriknw
